#=============== IV Curve Measurement Configuration ===============#

measurement:
  ivCurve:
    start_V: 0
    end_V: 1.4
    step_V: 0.005
    bias_resistance: 100e3
    vsource: vsource_1
    vsense: vsense_1


instruments:
  - type: Sim900
    port: /dev/ttyUSB0
    gpibAddr: 2
    modules:
      "3":
          type: sim928
          offline: false
          settlingTime: 0.4 # seconds
          attribute: vsource_1

  - type: Dbay
    ip_address: 10.7.0.3
    port: 9000
    modules:
      7: # slot number
        type: adc4D
        channel: 4
        attribute: vsense_1

saver:
  type: file_saver
  file_path: "./data/ivcurve_DC"
  include_timestamp: true
  include_metadata: true

plotter:
  web_plotter:
    address: "http://localhost:5000"
